<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misura sul Righello - Esercizi Interattivi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .level-btn {
            padding: 12px 25px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .level-btn:hover {
            background: #f0f0ff;
            transform: translateY(-2px);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .level-description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .ruler-container {
            background: #f5f5f5;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            position: relative;
        }

        #ruler {
            position: relative;
            width: 800px;
            height: 120px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8f8 100%);
            border: 2px solid #333;
            border-radius: 3px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .tick {
            position: absolute;
            bottom: 0;
            width: 1px;
            background: #333;
        }

        .tick.mm {
            height: 20px;
            background: #666;
        }

        .tick.mm5 {
            height: 30px;
            width: 1.5px;
            background: #444;
        }

        .tick.cm {
            height: 45px;
            width: 2px;
            background: #222;
        }

        .tick.cm10 {
            height: 60px;
            width: 3px;
            background: #000;
        }

        .number {
            position: absolute;
            bottom: 65px;
            font-size: 18px;
            font-weight: bold;
            transform: translateX(-50%);
            color: #000;
        }

        .number.cm10 {
            font-size: 22px;
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            bottom: 75px;
        }

        .measurement-area {
            position: absolute;
            background: rgba(255, 100, 100, 0.3);
            border-left: 3px solid #ff0000;
            border-right: 3px solid #ff0000;
            bottom: 0;
            height: 120px;
            pointer-events: none;
            z-index: 10;
        }

        .measurement-area::before,
        .measurement-area::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .measurement-area::before {
            left: -8px;
            bottom: -10px;
            border-width: 10px 8px 0 8px;
            border-color: #ff0000 transparent transparent transparent;
        }

        .measurement-area::after {
            right: -8px;
            bottom: -10px;
            border-width: 10px 8px 0 8px;
            border-color: #ff0000 transparent transparent transparent;
        }

        .question-area {
            text-align: center;
            margin: 30px 0;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 12px 20px;
            font-size: 20px;
            border: 3px solid #667eea;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .unit-label {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #333;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .score-label {
            color: #666;
            margin-top: 5px;
        }

        /* Info bar */
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timer-display {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
            padding: 8px 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }

        .student-badge {
            padding: 8px 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .student-badge.registered {
            border-color: #4caf50;
            color: #4caf50;
        }

        /* Pannello Certificato */
        .certificate-panel {
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cert-header {
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .cert-header:hover {
            background: rgba(255,255,255,0.1);
        }

        .cert-header h3 {
            margin: 0;
            font-size: 1.3em;
        }

        .collapse-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .certificate-panel.collapsed .collapse-icon {
            transform: rotate(180deg);
        }

        .cert-content {
            padding: 0 25px 25px 25px;
            transition: all 0.3s ease;
            max-height: 2000px;
            opacity: 1;
        }

        .certificate-panel.collapsed .cert-content {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }

        .cert-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .cert-stat {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }

        .cert-stat:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .cert-stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cert-stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .cert-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .cert-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cert-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .cert-btn-primary {
            background: rgba(255,255,255,0.9);
            color: #667eea;
        }

        .cert-btn-danger {
            background: #f44336;
            border-color: #f44336;
        }

        .cert-link {
            background: white;
            color: #667eea;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Misura sul Righello - Esercizi Interattivi</h1>
        
        <!-- Barra Info -->
        <div class="info-bar">
            <div class="timer-display" id="timerDisplay">‚è±Ô∏è 00:00</div>
            
            <div class="student-info">
                <div class="student-badge" id="studentBadge">üë§ Non registrato</div>
                <button class="btn btn-primary" id="studentBtn">üìù Registra</button>
            </div>
        </div>
        
        <!-- Selezione Livello -->
        <div class="level-selector">
            <button class="level-btn active" onclick="setLevel(1)">Livello 1</button>
            <button class="level-btn" onclick="setLevel(2)">Livello 2</button>
            <button class="level-btn" onclick="setLevel(3)">Livello 3</button>
        </div>
        
        <div class="level-description" id="levelDescription">
            <strong>Livello 1:</strong> Misura solo centimetri interi (es: 5 cm)
        </div>

        <!-- Righello -->
        <div class="ruler-container">
            <div id="ruler">
                <div class="measurement-area" id="measurementArea"></div>
            </div>
        </div>

        <!-- Area Domanda e Risposta -->
        <div class="question-area">
            <div class="question" id="questionText">
                Quanto misura la parte evidenziata?
            </div>
            
            <div class="answer-input">
                <input type="number" id="answerInput" step="0.1" min="0" max="200" placeholder="0">
                <span class="unit-label" id="unitLabel">cm</span>
                <button class="btn btn-success" onclick="checkAnswer()">‚úÖ Verifica</button>
                <button class="btn btn-warning" onclick="newQuestion()">üîÑ Nuova Domanda</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Punteggio -->
        <div class="score">
            <div class="score-item">
                <div class="score-value" id="correctScore">0</div>
                <div class="score-label">Corrette</div>
            </div>
            <div class="score-item">
                <div class="score-value" id="totalScore">0</div>
                <div class="score-label">Totali</div>
            </div>
            <div class="score-item">
                <div class="score-value" id="percentScore">0%</div>
                <div class="score-label">Precisione</div>
            </div>
        </div>

        <!-- Pannello Certificato -->
        <div class="certificate-panel collapsed" id="certificatePanel">
            <div class="cert-header" onclick="toggleCertPanel()">
                <h3>üìú Certificato di Completamento</h3>
                <span class="collapse-icon">‚ñº</span>
            </div>
            
            <div class="cert-content">
                <div class="cert-stats" id="certStatsContainer"></div>
                
                <div class="cert-controls">
                    <button class="cert-btn cert-btn-primary" id="generateCertBtn">
                        üìã Genera Certificato
                    </button>
                    <button class="cert-btn cert-btn-danger" id="resetBtn">
                        üîÑ Reset Dati
                    </button>
                </div>
                
                <div id="certLinkContainer" style="display: none; margin-top: 20px;">
                    <p style="text-align: center;">Link certificato:</p>
                    <div class="cert-link" id="certLink"></div>
                    <div style="text-align: center;">
                        <button class="cert-btn" id="copyCertBtn">üìã Copia</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sistema Certificazione -->
    <script src="https://certificationsystem.netlify.app/certification-system.js"></script>

    <script>
        //#region Variabili globali
        let currentLevel = 1;
        let correctAnswer = 0;
        let correctCount = 0;
        let totalCount = 0;
        let certSystem = null;
        let isWaitingForAnswer = false;
        
        // Scala: 1mm = 4px (ridotto per far stare meglio il righello)
        const SCALE = 4;
        //#endregion

        //#region Sistema Certificazione
        function initCertificationSystem() {
            certSystem = new CertificationSystem({
                appName: 'Misura sul Righello',
                appVersion: '1.0.0',
                storageKey: 'righello_misura_cert',
                certUrl: 'https://certificationsystem.netlify.app/',
                trackFocus: true,
                
                fields: [
                    { key: 'domande', label: 'Domande Totali', showZero: false },
                    { key: 'corrette', label: 'Risposte Corrette', showZero: false },
                    { key: 'sbagliate', label: 'Risposte Sbagliate', showZero: true },
                    { key: 'liv1_corrette', label: 'Livello 1 Corrette', showZero: false },
                    { key: 'liv2_corrette', label: 'Livello 2 Corrette', showZero: false },
                    { key: 'liv3_corrette', label: 'Livello 3 Corrette', showZero: false },
                    { key: 'precisione', label: 'Precisione %', showZero: true, type: 'percentage' }
                ],
                
                onTimerUpdate: (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = time % 60;
                    document.getElementById('timerDisplay').textContent = 
                        `‚è±Ô∏è ${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
                },
                
                onFieldUpdate: () => {
                    renderStats();
                },
                
                onReset: () => {
                    correctCount = 0;
                    totalCount = 0;
                    updateScore();
                    document.getElementById('feedback').style.display = 'none';
                    document.getElementById('certLinkContainer').style.display = 'none';
                    renderStats();
                    updateStudentBadge();
                }
            });
            
            // Setup bottoni certificato
            certSystem.setupButtons(
                'generateCertBtn', 
                'copyCertBtn', 
                'resetBtn', 
                'certLinkContainer',
                'studentBtn'
            );
            
            // Render iniziale statistiche
            renderStats();
            updateStudentBadge();
        }

        function renderStats() {
            const container = document.getElementById('certStatsContainer');
            const data = certSystem.getData();
            const studentInfo = certSystem.getStudentInfo();
            
            let html = '';
            
            // Info studente
            if (studentInfo && studentInfo.nome) {
                html += `
                    <div class="cert-stat" style="grid-column: span 2; background: rgba(76,175,80,0.2);">
                        <div class="cert-stat-value" style="font-size: 1em;">
                            üë§ ${studentInfo.nome} ${studentInfo.cognome}
                        </div>
                        <div class="cert-stat-label">Classe: ${studentInfo.classe || 'N/D'}</div>
                    </div>
                `;
            }
            
            // Tempo totale
            html += `
                <div class="cert-stat">
                    <div class="cert-stat-value">${certSystem.getFormattedTime(data.t || 0)}</div>
                    <div class="cert-stat-label">Tempo Totale</div>
                </div>
            `;
            
            // Statistiche esercizio
            const domande = data.domande || 0;
            const corrette = data.corrette || 0;
            const sbagliate = data.sbagliate || 0;
            const precisione = domande > 0 ? Math.round((corrette / domande) * 100) : 0;
            
            html += `
                <div class="cert-stat">
                    <div class="cert-stat-value">${domande || '-'}</div>
                    <div class="cert-stat-label">Domande Totali</div>
                </div>
                <div class="cert-stat">
                    <div class="cert-stat-value">${corrette || '-'}</div>
                    <div class="cert-stat-label">Corrette</div>
                </div>
                <div class="cert-stat">
                    <div class="cert-stat-value">${sbagliate || 0}</div>
                    <div class="cert-stat-label">Sbagliate</div>
                </div>
                <div class="cert-stat">
                    <div class="cert-stat-value">${precisione}%</div>
                    <div class="cert-stat-label">Precisione</div>
                </div>
            `;
            
            // Dettaglio per livello
            html += `
                <div class="cert-stat">
                    <div class="cert-stat-value">${data.liv1_corrette || '-'}</div>
                    <div class="cert-stat-label">Livello 1 OK</div>
                </div>
                <div class="cert-stat">
                    <div class="cert-stat-value">${data.liv2_corrette || '-'}</div>
                    <div class="cert-stat-label">Livello 2 OK</div>
                </div>
                <div class="cert-stat">
                    <div class="cert-stat-value">${data.liv3_corrette || '-'}</div>
                    <div class="cert-stat-label">Livello 3 OK</div>
                </div>
            `;
            
            // Focus tracking
            if (data.fl !== undefined) {
                const isWarning = data.fl > 2;
                html += `
                    <div class="cert-stat" style="${isWarning ? 'background: rgba(244,67,54,0.2);' : ''}">
                        <div class="cert-stat-value">${data.fl || 0}</div>
                        <div class="cert-stat-label">Focus Perso</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function updateStudentBadge() {
            const info = certSystem.getStudentInfo();
            const badge = document.getElementById('studentBadge');
            
            if (info && info.nome) {
                badge.textContent = `üë§ ${info.nome} ${info.cognome}`;
                badge.classList.add('registered');
            } else {
                badge.textContent = 'üë§ Non registrato';
                badge.classList.remove('registered');
            }
        }

        function toggleCertPanel() {
            const panel = document.getElementById('certificatePanel');
            panel.classList.toggle('collapsed');
        }
        //#endregion

        //#region Righello
        function initRuler() {
            const ruler = document.getElementById('ruler');
            
            // Pulisci il righello (mantieni solo l'area di misurazione)
            const measurementArea = document.getElementById('measurementArea');
            ruler.innerHTML = '';
            ruler.appendChild(measurementArea);
            
            // Disegna le tacche per 20cm (200mm)
            for (let mm = 0; mm <= 200; mm++) {
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.left = (mm * SCALE) + 'px';
                
                if (mm % 10 === 0) {
                    // Ogni centimetro
                    const cm = mm / 10;
                    
                    if (cm % 10 === 0) {
                        // Decimetro
                        tick.className = 'tick cm10';
                        
                        const num = document.createElement('div');
                        num.className = 'number cm10';
                        num.style.left = (mm * SCALE) + 'px';
                        num.textContent = cm;
                        ruler.appendChild(num);
                    } else if (cm % 5 === 0) {
                        // Ogni 5 cm
                        tick.className = 'tick cm10';
                        tick.style.height = '50px';
                        
                        const num = document.createElement('div');
                        num.className = 'number';
                        num.style.left = (mm * SCALE) + 'px';
                        num.style.fontWeight = 'bold';
                        num.style.fontSize = '20px';
                        num.textContent = cm;
                        ruler.appendChild(num);
                    } else {
                        // Altri centimetri
                        tick.className = 'tick cm';
                        
                        const num = document.createElement('div');
                        num.className = 'number';
                        num.style.left = (mm * SCALE) + 'px';
                        num.textContent = cm;
                        ruler.appendChild(num);
                    }
                } else if (mm % 5 === 0) {
                    tick.className = 'tick mm5';
                } else {
                    tick.className = 'tick mm';
                }
                
                ruler.appendChild(tick);
            }
        }
        //#endregion

        //#region Livelli e Domande
        function setLevel(level) {
            currentLevel = level;
            
            // Aggiorna bottoni
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Aggiorna descrizione
            const descriptions = {
                1: '<strong>Livello 1:</strong> Misura solo centimetri interi (es: 5 cm)',
                2: '<strong>Livello 2:</strong> Misura centimetri con decimali (es: 3,5 cm)',
                3: '<strong>Livello 3:</strong> Misura in cm o mm secondo la richiesta'
            };
            document.getElementById('levelDescription').innerHTML = descriptions[level];
            
            // Genera nuova domanda
            newQuestion();
        }

        function newQuestion() {
            isWaitingForAnswer = true;
            
            // Reset feedback
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('answerInput').value = '';
            
            const measurementArea = document.getElementById('measurementArea');
            let startMm = 0; // Sempre da 0
            let lengthMm;
            let unit = 'cm';
            
            switch(currentLevel) {
                case 1:
                    // Solo centimetri interi (1-10 cm)
                    lengthMm = (Math.floor(Math.random() * 10) + 1) * 10;
                    correctAnswer = lengthMm / 10;
                    document.getElementById('questionText').textContent = 'Quanto misura la parte evidenziata?';
                    document.getElementById('unitLabel').textContent = 'cm';
                    document.getElementById('answerInput').step = '1';
                    break;
                    
                case 2:
                    // Centimetri con millimetri (0.5 - 9.5 cm)
                    const cm = Math.floor(Math.random() * 9) + 1;
                    const mm = Math.random() < 0.5 ? 0 : 5;
                    lengthMm = cm * 10 + mm;
                    correctAnswer = lengthMm / 10;
                    document.getElementById('questionText').textContent = 'Quanto misura la parte evidenziata? (con decimali)';
                    document.getElementById('unitLabel').textContent = 'cm';
                    document.getElementById('answerInput').step = '0.1';
                    break;
                    
                case 3:
                    // Misure miste, max 3 cm (30 mm)
                    lengthMm = Math.floor(Math.random() * 30) + 1;
                    
                    // 50% di probabilit√† di chiedere in mm o cm
                    if (Math.random() < 0.5) {
                        // Chiedi in millimetri
                        unit = 'mm';
                        correctAnswer = lengthMm;
                        document.getElementById('questionText').textContent = 'Quanto misura la parte evidenziata in MILLIMETRI?';
                        document.getElementById('unitLabel').textContent = 'mm';
                        document.getElementById('answerInput').step = '1';
                    } else {
                        // Chiedi in centimetri
                        unit = 'cm';
                        correctAnswer = lengthMm / 10;
                        document.getElementById('questionText').textContent = 'Quanto misura la parte evidenziata in CENTIMETRI?';
                        document.getElementById('unitLabel').textContent = 'cm';
                        document.getElementById('answerInput').step = '0.1';
                    }
                    break;
            }
            
            // Posiziona l'area di misurazione
            measurementArea.style.left = (startMm * SCALE) + 'px';
            measurementArea.style.width = (lengthMm * SCALE) + 'px';
            
            // Focus sull'input
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            if (!isWaitingForAnswer) return;
            
            const userAnswer = parseFloat(document.getElementById('answerInput').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = '‚ö†Ô∏è Inserisci un numero valido!';
                feedback.className = 'feedback wrong';
                return;
            }
            
            isWaitingForAnswer = false;
            totalCount++;
            certSystem.incrementField('domande');
            
            // Tolleranza per i decimali
            const tolerance = currentLevel === 1 ? 0 : 0.01;
            const isCorrect = Math.abs(userAnswer - correctAnswer) <= tolerance;
            
            if (isCorrect) {
                correctCount++;
                certSystem.incrementField('corrette');
                certSystem.incrementField(`liv${currentLevel}_corrette`);
                
                feedback.textContent = '‚úÖ Esatto! Ottimo lavoro!';
                feedback.className = 'feedback correct';
                
                // Nuova domanda dopo 2 secondi
                setTimeout(() => {
                    newQuestion();
                }, 2000);
            } else {
                certSystem.incrementField('sbagliate');
                
                const unit = document.getElementById('unitLabel').textContent;
                feedback.textContent = `‚ùå Sbagliato! La risposta corretta era ${correctAnswer} ${unit}`;
                feedback.className = 'feedback wrong';
                
                // Nuova domanda dopo 3 secondi
                setTimeout(() => {
                    newQuestion();
                }, 3000);
            }
            
            updateScore();
        }

        function updateScore() {
            document.getElementById('correctScore').textContent = correctCount;
            document.getElementById('totalScore').textContent = totalCount;
            
            const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            document.getElementById('percentScore').textContent = percentage + '%';
            
            // Aggiorna anche nel sistema di certificazione
            certSystem.setField('precisione', percentage);
        }
        //#endregion

        //#region Inizializzazione
        window.addEventListener('DOMContentLoaded', () => {
            // Inizializza righello
            initRuler();
            
            // Inizializza sistema certificazione
            initCertificationSystem();
            
            // Genera prima domanda
            newQuestion();
            
            // Gestione registrazione studente
            document.getElementById('studentBtn').addEventListener('click', () => {
                certSystem.promptStudentInfo();
                updateStudentBadge();
                renderStats();
            });
            
            // Gestione tasto Enter per confermare risposta
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        });
        //#endregion
    </script>
