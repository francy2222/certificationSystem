<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formule del Cerchio - Esercizi Interattivi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .level-btn {
            padding: 10px 25px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-btn.active {
            background: #667eea;
            color: white;
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .question-area {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #667eea;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            line-height: 1.5;
        }

        .circle-visual {
            text-align: center;
            margin: 20px 0;
        }

        .circle-svg {
            max-width: 250px;
            height: auto;
        }

        .formula-display {
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            font-size: 2em;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            color: #333;
            letter-spacing: 2px;
        }

        .formula-display.empty {
            color: #999;
            font-size: 1.2em;
        }

        .formula-display.learning-mode {
            background: #fff3cd;
            border-color: #ffa502;
        }

        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .symbol-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .symbol-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .symbol-btn:active {
            transform: translateY(0);
        }

        .symbol-btn.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear {
            background: #ffa502;
            color: white;
        }

        .btn-verify {
            background: #20bf6b;
            color: white;
            grid-column: 1 / -1;
            font-size: 1.3em;
        }

        .btn-skip {
            background: #95a5a6;
            color: white;
            grid-column: 1 / -1;
            font-size: 1em;
            padding: 10px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 600;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
            display: block;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
            display: block;
        }

        .certificate-section {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 15px;
            color: white;
        }

        .certificate-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .certificate-stats {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .btn-restart {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart:hover {
            transform: scale(1.05);
        }

        .keyboard-hint {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .formula-reference {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #2e7d32;
            text-align: center;
            font-weight: bold;
        }

        .home-menu {
            text-align: center;
            padding: 30px;
        }

        .home-menu h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .menu-btn.level2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container">

                <div class="formula-display empty" id="formulaDisplay">Clicca i simboli per comporre la formula</div>
                
                <div class="symbols-grid" id="symbolsGrid"></div>
                
                <div class="controls">
                    <button class="control-btn btn-delete" onclick="deleteLastSymbol()">‚Üê Cancella</button>
                    <button class="control-btn btn-clear" onclick="clearFormula()">üóëÔ∏è Azzera</button>
                    <button class="control-btn btn-verify" onclick="verifyFormula()">‚úì Verifica</button>
                    <button class="control-btn btn-skip" onclick="skipQuestion()" style="display: none;" id="skipBtn">‚è≠Ô∏è Salta domanda</button>
                </div>

                <div class="keyboard-hint">
                    üí° Scorciatoie: Invio (verifica), Backspace (cancella), Esc (azzera)
                </div>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="certificate-section" id="certificate">
            <h2>üéâ Complimenti!</h2>
            <div class="certificate-stats" id="finalStats"></div>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Ricomincia</button>
        </div>
    </div>

    <script>

        // Simboli per livello
        const symbolsLevel1 = ['C', 'A', 'r', 'd', '=', '2', 'œÄ', '√ó', '¬≤', '¬∑'];
        const symbolsLevel2 = ['Œ±', 'l', 'As', 'Œ∏', '=', ':', '360', '¬∞', 'C', 'A', 'r', 'd', '2', 'œÄ', '√ó', '√∑', '/', '¬≤', '(', ')', '¬∑'];

        let currentLevel = 1;
        let questions = [];
        let symbols = [];

        //#endregion

        //#region Inizializzazione e Menu
        function startLevel(level) {
            currentLevel = level;
            document.getElementById('homeMenu').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';
            
            // Imposta il livello corretto
            if (level === 1) {
                questions = [...questionsLevel1];
                symbols = [...symbolsLevel1];
                document.getElementById('level1Btn').classList.add('active');
                document.getElementById('level2Btn').classList.remove('active');
            } else {
                questions = [...questionsLevel2];
                symbols = [...symbolsLevel2];
                document.getElementById('level2Btn').classList.add('active');
                document.getElementById('level1Btn').classList.remove('active');
            }
            
            // Mescola le domande
            questions = shuffleArray(questions);
            
            // Reset contatori
            currentQuestionIndex = 0;
            correctAnswers = 0;
            score = 0;
            attempts = 0;
            
            // Inizializza
            createSymbolButtons();
            loadQuestion();
            setupKeyboardInput();
            updateStats();
        }

        function switchLevel(level) {
            if (confirm(`Vuoi cambiare al Livello ${level}? Perderai i progressi attuali.`)) {
                startLevel(level);
            }
        }

        function backToMenu() {
            if (confirm('Vuoi tornare al menu principale? Perderai i progressi attuali.')) {
                document.getElementById('homeMenu').style.display = 'block';
                document.getElementById('quizArea').style.display = 'none';
                document.getElementById('certificate').style.display = 'none';
            }
        }
        //#endregion

        //#region Gestione Domande
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showCertificate();
                return;
            }

            const question = questions[currentQuestionIndex];
            attempts = 0;
            learningMode = false;
            
            // Mostra la domanda
            document.getElementById('questionText').innerHTML = question.text;
            
            // Nascondi formula di riferimento inizialmente
            document.getElementById('formulaReference').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            
            // Aggiorna visualizzazione
            updateCircleVisual(question.visual, question.label, question.angleValue);
            clearFormula();
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('formulaDisplay').classList.remove('learning-mode');
            
            createSymbolButtons();
            updateStats();
        }

        function updateCircleVisual(type, label, angleValue) {
            // Nascondi tutti gli elementi
            document.getElementById('radiusLine').style.display = 'none';
            document.getElementById('diameterLine').style.display = 'none';
            document.getElementById('arcPath').style.display = 'none';
            document.getElementById('sectorPath').style.display = 'none';
            document.getElementById('angleLine1').style.display = 'none';
            document.getElementById('angleLine2').style.display = 'none';
            document.getElementById('measureLabel').style.display = 'none';
            document.getElementById('angleLabel').style.display = 'none';

            const cx = 125, cy = 125, r = 80;

            switch(type) {
                case 'radius':
                    document.getElementById('radiusLine').style.display = 'block';
                    document.getElementById('measureLabel').style.display = 'block';
                    document.getElementById('measureLabel').textContent = label || 'r';
                    document.getElementById('measureLabel').setAttribute('x', '165');
                    document.getElementById('measureLabel').setAttribute('y', '120');
                    break;
                    
                case 'diameter':
                    document.getElementById('diameterLine').style.display = 'block';
                    document.getElementById('measureLabel').style.display = 'block';
                    document.getElementById('measureLabel').textContent = label || 'd';
                    document.getElementById('measureLabel').setAttribute('x', '125');
                    document.getElementById('measureLabel').setAttribute('y', '110');
                    break;
                    
                case 'both':
                    document.getElementById('radiusLine').style.display = 'block';
                    document.getElementById('diameterLine').style.display = 'block';
                    document.getElementById('measureLabel').style.display = 'block';
                    document.getElementById('measureLabel').textContent = 'r';
                    document.getElementById('measureLabel').setAttribute('x', '165');
                    document.getElementById('measureLabel').setAttribute('y', '120');
                    break;
                    
                case 'arc':
                    // Mostra arco di 90 gradi
                    const arcPath = describeArc(cx, cy, r, 0, 90);
                    document.getElementById('arcPath').setAttribute('d', arcPath);
                    document.getElementById('arcPath').style.display = 'block';
                    
                    // Mostra angolo
                    document.getElementById('angleLine1').style.display = 'block';
                    document.getElementById('angleLine2').style.display = 'block';
                    document.getElementById('angleLabel').style.display = 'block';
                    document.getElementById('angleLabel').textContent = angleValue || 'Œ±';
                    break;
                    
                case 'sector':
                    // Mostra settore di 90 gradi
                    const sectorPath = describeSector(cx, cy, r, 0, 90);
                    document.getElementById('sectorPath').setAttribute('d', sectorPath);
                    document.getElementById('sectorPath').style.display = 'block';
                    
                    // Mostra angolo
                    document.getElementById('angleLine1').style.display = 'block';
                    document.getElementById('angleLine2').style.display = 'block';
                    document.getElementById('angleLabel').style.display = 'block';
                    document.getElementById('angleLabel').textContent = angleValue || 'Œ±';
                    break;
            }
        }

        function describeArc(x, y, radius, startAngle, endAngle) {
            const start = polarToCartesian(x, y, radius, endAngle);
            const end = polarToCartesian(x, y, radius, startAngle);
            const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
            return [
                "M", start.x, start.y,
                "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
            ].join(" ");
        }

        function describeSector(x, y, radius, startAngle, endAngle) {
            const arc = describeArc(x, y, radius, startAngle, endAngle);
            const end = polarToCartesian(x, y, radius, startAngle);
            return `${arc} L ${x} ${y} L ${end.x} ${end.y}`;
        }

        function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
            const angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;
            return {
                x: centerX + (radius * Math.cos(angleInRadians)),
                y: centerY + (radius * Math.sin(angleInRadians))
            };
        }
        //#endregion

        //#region Gestione Formula
        function addSymbol(symbol) {
            currentFormula += symbol;
            updateFormulaDisplay();
            playSound('click');
        }

        function deleteLastSymbol() {
            if (currentFormula.length > 0) {
                currentFormula = currentFormula.slice(0, -1);
                updateFormulaDisplay();
                playSound('click');
            }
        }

        function clearFormula() {
            currentFormula = "";
            updateFormulaDisplay();
            playSound('click');
        }

        function updateFormulaDisplay() {
            const display = document.getElementById('formulaDisplay');
            if (currentFormula.length === 0) {
                display.textContent = "Clicca i simboli per comporre la formula";
                display.classList.add('empty');
            } else {
                display.textContent = currentFormula;
                display.classList.remove('empty');
            }
        }

        function createSymbolButtons() {
            const grid = document.getElementById('symbolsGrid');
            grid.innerHTML = '';
            
            // Mescola i simboli mantenendo alcuni raggruppamenti logici
            const shuffled = shuffleArray([...symbols]);
            
            shuffled.forEach(symbol => {
                const btn = document.createElement('button');
                btn.className = 'symbol-btn';
                btn.textContent = symbol;
                btn.onclick = () => addSymbol(symbol);
                grid.appendChild(btn);
            });
        }
        //#endregion

        //#region Verifica e Feedback
        function verifyFormula() {
            if (currentFormula.length === 0) {
                return;
            }

            const question = questions[currentQuestionIndex];
            const isCorrect = checkFormula(currentFormula, question.correctFormulas);
            const feedback = document.getElementById('feedback');
            
            attempts++;

            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úÖ Corretto! Ottimo lavoro!';
                
                if (attempts === 1) {
                    score += 100;
                    correctAnswers++;
                } else if (attempts === 2) {
                    score += 50;
                    correctAnswers += 0.5;
                } else {
                    score += 25;
                    correctAnswers += 0.25;
                }
                
                playSound('correct');
                updateStats();

                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 2000);
                
            } else {
                feedback.className = 'feedback incorrect';
                
                if (attempts === 1) {
                    feedback.innerHTML = '‚ùå Non corretto. Riprova!';
                    playSound('wrong');
                } else if (attempts === 2) {
                    // Mostra suggerimento
                    feedback.innerHTML = `‚ùå Non corretto.<br>üí° Suggerimento: ${question.hint}`;
                    document.getElementById('formulaReference').textContent = `üìö ${question.hint}`;
                    document.getElementById('formulaReference').style.display = 'block';
                    playSound('wrong');
                } else {
                    // Dopo 3 tentativi, mostra la risposta corretta
                    feedback.innerHTML = `‚ùå La formula corretta √®: <strong>${question.correctFormulas[0]}</strong>`;
                    document.getElementById('skipBtn').style.display = 'block';
                    learningMode = true;
                    document.getElementById('formulaDisplay').classList.add('learning-mode');
                    playSound('wrong');
                }
            }
        }

        function checkFormula(input, correctFormulas) {
            const normalized = normalizeFormula(input);
            return correctFormulas.some(formula => 
                normalizeFormula(formula) === normalized
            );
        }

        function normalizeFormula(formula) {
            // Normalizza la formula per il confronto
            return formula
                .replace(/\s/g, '') // Rimuovi spazi
                .replace(/√ó/g, '*') // Sostituisci simboli moltiplicazione
                .replace(/¬∑/g, '*')
                .replace(/√∑/g, '/')
                .replace(/360¬∞/g, '360') // Rimuovi simbolo gradi
                .toLowerCase();
        }

        function skipQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        //#endregion

        //#region Certificato e Statistiche
        function showCertificate() {
            document.getElementById('quizArea').style.display = 'none';
            
            const certificate = document.getElementById('certificate');
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const level = currentLevel;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ Eccellente! Padroneggi perfettamente le formule!';
            } else if (percentage >= 70) {
                message = 'ü•à Molto bene! Hai una buona conoscenza delle formule.';
            } else if (percentage >= 50) {
                message = 'ü•â Discreto! Continua a esercitarti per migliorare.';
            } else {
                message = 'üìö Hai bisogno di pi√π pratica. Non arrenderti!';
            }
            
            document.getElementById('finalStats').innerHTML = `
                <strong>Livello ${level} completato!</strong><br><br>
                Risposte corrette: ${Math.floor(correctAnswers)}/${questions.length}<br>
                Percentuale: ${percentage}%<br>
                Punteggio totale: ${score}<br><br>
                ${message}
            `;
            
            certificate.style.display = 'block';
            playSound('complete');
        }

        function restartQuiz() {
            document.getElementById('certificate').style.display = 'none';
            document.getElementById('homeMenu').style.display = 'block';
        }

        function updateStats() {
            document.getElementById('currentQuestion').textContent = `${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('correctCount').textContent = Math.floor(correctAnswers);
            document.getElementById('score').textContent = score;
        }
        //#endregion

        //#region Utility
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function setupKeyboardInput() {
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('quizArea').style.display === 'none') return;
                
                const key = e.key;
                
                if (key === 'Enter') {
                    verifyFormula();
                } else if (key === 'Backspace') {
                    e.preventDefault();
                    deleteLastSymbol();
                } else if (key === 'Escape') {
                    clearFormula();
                }
            });
        }

        function playSound(type) {
            if (!audioEnabled) {
                audioEnabled = true;
            }

            const sounds = {
                click: 'https://certificationsystem.netlify.app/application/certificationSystem/application/sounds/click1.mp3',
                correct: 'https://certificationsystem.netlify.app/application/certificationSystem/application/sounds/level-complete-394515.mp3',
                wrong: 'https://certificationsystem.netlify.app/application/certificationSystem/application/sounds/wrong-47985.mp3',
                complete: 'https://certificationsystem.netlify.app/application/certificationSystem/application/sounds/Gain%20Points.mp3'
            };

            if (sounds[type] && audioEnabled) {
                const audio = new Audio(sounds[type]);
                audio.volume = 0.3;
                audio.play().catch(() => {});
            }
        }
        //#endregion
    </script>
