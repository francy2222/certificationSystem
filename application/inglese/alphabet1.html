<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara l'Alfabeto Inglese</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .phase-indicator {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-weight: bold;
            color: #667eea;
        }

        /* Fase 1 - Ordinamento */
        #phase1 {
            display: block;
        }

        .letters-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 150px;
        }

        .letter-tile {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .letter-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .letter-tile.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .answer-zone {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 150px;
            padding: 20px;
            background: #fff;
            border: 3px dashed #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .answer-zone.drag-over {
            background: #e8eaf6;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        /* Fase 2 - Ascolto */
        #phase2 {
            display: none;
        }

        .audio-section {
            text-align: center;
            margin: 30px 0;
        }

        .play-btn {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 30px auto;
        }

        .key-btn {
            aspect-ratio: 1;
            font-size: 1.5em;
            font-weight: bold;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .key-btn:active {
            transform: scale(0.95);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        /* Stili per il pannello certificato */
        .cert-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .cert-stat {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .cert-stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .letter-tile {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .keyboard-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Alfabeto Inglese</h1>
        <p class="subtitle">Impara l'alfabeto in modo interattivo!</p>

        <!-- Fase 1: Ordinamento -->
        <div id="phase1">
            <div class="phase-indicator">üìù Fase 1: Ordina le lettere dalla A alla Z</div>
            
            <div class="message" id="message1"></div>

            <div class="letters-pool" id="lettersPool"></div>
            
            <div class="answer-zone" id="answerZone">
                <p style="color: #999; width: 100%; text-align: center; margin: auto;">
                    Trascina qui le lettere in ordine alfabetico
                </p>
            </div>

            <button class="btn btn-primary" id="checkBtn">Verifica Ordine</button>
            <button class="btn btn-success" id="helpBtn">üí° Aiuto - Pronuncia lettera successiva</button>
            <button class="btn btn-primary" id="resetBtn" style="display: none;">Ricomincia</button>
            
            <!-- Pannello Certificato v3.0 - AGGIUNTO QUI -->
            <div id="certificateContainer" style="margin-top: 40px;"></div>
        </div>

        <!-- Fase 2: Riconoscimento Audio -->
        <div id="phase2">
            <div class="phase-indicator">üéß Fase 2: Ascolta e indovina la lettera</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Corrette</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wrongCount">0</div>
                    <div class="stat-label">Sbagliate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Totale</div>
                </div>
            </div>

            <div class="message" id="message2"></div>

            <div class="audio-section">
                <button class="play-btn" id="playAudioBtn">‚ñ∂Ô∏è</button>
                <p style="margin-top: 20px; color: #666;">Clicca per ascoltare la lettera</p>
            </div>

            <div class="keyboard-grid" id="keyboardGrid"></div>

            <button class="btn btn-primary" id="backToPhase1">Torna alla Fase 1</button>
            
            <!-- Pannello Certificato v3.0 - Anche qui per la Fase 2 -->
            <div id="certificateContainer2" style="margin-top: 40px;"></div>
        </div>
    </div>

    <!-- Sistema di Certificazione v3.0 -->
    <script src="https://certificationsystem.netlify.app/certification-system.js"></script>

    <script>
        // Alfabeto inglese
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        
        // Pronuncia corretta delle lettere in inglese
        const letterPronunciations = {
            'A': 'ei', 'B': 'bi', 'C': 'si', 'D': 'di', 'E': 'i',
            'F': 'ef', 'G': 'dgi', 'H': 'eich', 'I': 'ai', 'J': 'dgei',
            'K': 'kei', 'L': 'el', 'M': 'em', 'N': 'en', 'O': 'ou',
            'P': 'pi', 'Q': 'kiu', 'R': 'ar', 'S': 'es', 'T': 'ti',
            'U': 'iu', 'V': 'vi', 'W': 'dabliu', 'X': 'eks', 'Y': 'uai', 'Z': 'zed'
        };

        // Stato applicazione
        let currentPhase = 1;
        let currentLetter = null;
        let stats = { correct: 0, wrong: 0, total: 0 };
        let errorCount = 0;
        
        // Sistema di Certificazione v3.0
        let certSystem = null;
        
        // Inizializza sistema certificazione
        function initCertificationSystem() {
            certSystem = new CertificationSystem({
                appName: 'Alfabeto Inglese',
                appVersion: '1.0.0',
                storageKey: 'alfabeto_inglese_cert',
                certUrl: 'https://certificationsystem.netlify.app/',
                trackFocus: false,
                fields: [
                    { key: 'fase1', label: 'Fase 1 Completata', showZero: false },
                    { key: 'errori_fase1', label: 'Errori Fase 1', showZero: true },
                    { key: 'fase2_corrette', label: 'Fase 2: Risposte Corrette', showZero: false },
                    { key: 'fase2_sbagliate', label: 'Fase 2: Risposte Sbagliate', showZero: true },
                    { key: 'fase2_totali', label: 'Fase 2: Totale Tentativi', showZero: false }
                ],
                onFieldUpdate: (key, value) => {
                    // Determina quale container aggiornare in base alla fase
                    const containerId = currentPhase === 1 ? 'certificateContainer' : 'certificateContainer2';
                    if (certSystem && document.getElementById(containerId + '-stats')) {
                        certSystem.renderStatsPanel(containerId + '-stats');
                    }
                }
            });
            
            // Render pannello completo v3.0 nella fase corrente
            const containerId = currentPhase === 1 ? 'certificateContainer' : 'certificateContainer2';
            certSystem.renderFullPanel(containerId, {
                collapsible: true,
                showStudentControls: true,
                showClassroomToggle: false
            });
        }

        // Inizializzazione Fase 1
        function initPhase1() {
            const pool = document.getElementById('lettersPool');
            const answerZone = document.getElementById('answerZone');
            
            // Crea tessere in ordine alfabetico (NON mescolate)
            pool.innerHTML = '';
            alphabet.forEach(letter => {
                const tile = createLetterTile(letter);
                pool.appendChild(tile);
            });

            answerZone.innerHTML = '<p style="color: #999; width: 100%; text-align: center; margin: auto;">Trascina qui le lettere in ordine alfabetico</p>';
            
            setupDragAndDrop();
        }

        // Crea tessera lettera
        function createLetterTile(letter) {
            const tile = document.createElement('div');
            tile.className = 'letter-tile';
            tile.textContent = letter;
            tile.draggable = true;
            tile.dataset.letter = letter;
            
            // Pronuncia su mousedown (quando inizia a premere)
            tile.addEventListener('mousedown', () => {
                speakLetter(letter);
            });
            
            // Pronuncia anche su touchstart per dispositivi touch
            tile.addEventListener('touchstart', () => {
                speakLetter(letter);
            });
            
            return tile;
        }

        // Setup Drag & Drop
        function setupDragAndDrop() {
            let draggedElement = null;

            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('letter-tile')) {
                    draggedElement = e.target;
                    e.target.classList.add('dragging');
                }
            });

            document.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('letter-tile')) {
                    e.target.classList.remove('dragging');
                }
            });

            const answerZone = document.getElementById('answerZone');
            const pool = document.getElementById('lettersPool');

            [answerZone, pool].forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });

                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over');
                });

                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    
                    if (draggedElement && zone === answerZone) {
                        // Rimuovi messaggio placeholder
                        const placeholder = zone.querySelector('p');
                        if (placeholder) placeholder.remove();
                        
                        // Verifica se la lettera √® corretta prima di aggiungerla
                        if (checkLetterPosition(draggedElement, zone)) {
                            zone.appendChild(draggedElement);
                            
                            // Se completo, abilita bottone verifica
                            const tiles = zone.querySelectorAll('.letter-tile');
                            if (tiles.length === 26) {
                                showMessage('message1', '‚úÖ Alfabeto completo! Clicca Verifica!', 'success');
                            }
                        }
                        // Se sbagliata, NON aggiungere la lettera (resta nel pool)
                        draggedElement = null;
                    } else if (draggedElement && zone === pool) {
                        // Permetti di rimettere nel pool
                        zone.appendChild(draggedElement);
                        draggedElement = null;
                    }
                });
            });
        }

        // Suono di errore
        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Suono di successo
        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 523.25; // Do alto
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Verifica lettera in tempo reale
        function checkLetterPosition(tile, zone) {
            const tiles = zone.querySelectorAll('.letter-tile');
            const position = tiles.length;
            const letter = tile.dataset.letter;
            const expectedLetter = alphabet[position];

            if (letter !== expectedLetter) {
                // Lettera sbagliata!
                errorCount++;
                playErrorSound();
                
                // Registra errore nel certificato
                if (certSystem) {
                    certSystem.incrementField('errori_fase1');
                }
                
                showMessage('message1', 
                    `‚ùå Errore ${errorCount}/3: Hai messo "${letter}" ma la lettera giusta √® "${expectedLetter}"`, 
                    'error');
                
                // Pronuncia la lettera corretta
                setTimeout(() => {
                    speakLetter(expectedLetter);
                }, 500);

                // SOLO al 3¬∞ errore si ricomincia
                if (errorCount >= 3) {
                    setTimeout(() => {
                        showMessage('message1', 'üí• 3 errori! Si ricomincia da capo!', 'error');
                        setTimeout(() => {
                            resetPhase1();
                        }, 2000);
                    }, 2000);
                } else {
                    // Se NON √® il 3¬∞ errore, nascondi messaggio dopo 3 secondi
                    setTimeout(() => {
                        document.getElementById('message1').style.display = 'none';
                    }, 3000);
                }
                return false;
            }
            
            // Lettera corretta!
            playSuccessSound();
            return true;
        }

        // Verifica ordine completo
        document.getElementById('checkBtn').addEventListener('click', () => {
            const answerZone = document.getElementById('answerZone');
            const tiles = answerZone.querySelectorAll('.letter-tile');
            
            if (tiles.length !== 26) {
                showMessage('message1', 'Devi completare tutto l\'alfabeto!', 'error');
                return;
            }

            showMessage('message1', 'üéâ Perfetto! Hai completato la Fase 1!', 'success');
            document.getElementById('checkBtn').style.display = 'none';
            
            // Registra completamento Fase 1
            if (certSystem) {
                certSystem.incrementField('fase1');
            }
            
            setTimeout(() => {
                switchToPhase2();
            }, 2000);
        });

        // Reset Fase 1
        function resetPhase1() {
            document.getElementById('message1').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'block';
            errorCount = 0;
            initPhase1();
        }

        // Reset Fase 1
        document.getElementById('resetBtn').addEventListener('click', () => {
            resetPhase1();
        });

        // Bottone Aiuto - Pronuncia lettera successiva
        document.getElementById('helpBtn').addEventListener('click', () => {
            const answerZone = document.getElementById('answerZone');
            const tiles = answerZone.querySelectorAll('.letter-tile');
            const position = tiles.length;
            
            if (position < 26) {
                const nextLetter = alphabet[position];
                showMessage('message1', `üí° Ascolta la lettera successiva...`, 'success');
                speakLetter(nextLetter);
                
                setTimeout(() => {
                    document.getElementById('message1').style.display = 'none';
                }, 2000);
            } else {
                showMessage('message1', '‚úÖ Hai gi√† completato tutto l\'alfabeto!', 'success');
                setTimeout(() => {
                    document.getElementById('message1').style.display = 'none';
                }, 2000);
            }
        });

        // Passa a Fase 2
        function switchToPhase2() {
            document.getElementById('phase1').style.display = 'none';
            document.getElementById('phase2').style.display = 'block';
            currentPhase = 2;
            
            // Nascondi pannello certificato fase 1
            document.getElementById('certificateContainer').style.display = 'none';
            
            // Mostra pannello certificato fase 2
            if (!document.getElementById('certificateContainer2-panel')) {
                // Se non esiste, crealo
                certSystem.renderFullPanel('certificateContainer2', {
                    collapsible: true,
                    showStudentControls: true,
                    showClassroomToggle: false
                });
            } else {
                document.getElementById('certificateContainer2').style.display = 'block';
            }
            
            initPhase2();
        }

        // Torna a Fase 1
        document.getElementById('backToPhase1').addEventListener('click', () => {
            document.getElementById('phase2').style.display = 'none';
            document.getElementById('phase1').style.display = 'block';
            currentPhase = 1;
            stats = { correct: 0, wrong: 0, total: 0 };
            
            // Mostra pannello certificato fase 1
            document.getElementById('certificateContainer').style.display = 'block';
            // Nascondi pannello certificato fase 2
            if (document.getElementById('certificateContainer2')) {
                document.getElementById('certificateContainer2').style.display = 'none';
            }
            
            initPhase1();
        });

        // Inizializzazione Fase 2
        function initPhase2() {
            const grid = document.getElementById('keyboardGrid');
            grid.innerHTML = '';
            
            // Crea tastiera
            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'key-btn';
                btn.textContent = letter;
                btn.addEventListener('click', () => checkAnswer(letter));
                grid.appendChild(btn);
            });

            // Scegli prima lettera
            pickRandomLetter();
        }

        // Scegli lettera casuale
        function pickRandomLetter() {
            currentLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        // Pronuncia lettera
        document.getElementById('playAudioBtn').addEventListener('click', () => {
            if (!currentLetter) return;
            
            speakLetter(currentLetter);
        });

        // TTS con pronuncia corretta
        function speakLetter(letter) {
            // Verifica se speechSynthesis √® disponibile
            if (typeof speechSynthesis === 'undefined') {
                console.warn('Speech Synthesis non disponibile in questo browser');
                return;
            }
            
            // Cancella eventuali speech in corso
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(letter);
            utterance.lang = 'en-US';
            utterance.rate = 0.7;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Cerca voce inglese
            const voices = speechSynthesis.getVoices();
            const englishVoice = voices.find(v => v.lang.includes('en-US') || v.lang.includes('en-GB'));
            if (englishVoice) {
                utterance.voice = englishVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        // Carica voci al caricamento e quando cambiano
        if (typeof speechSynthesis !== 'undefined') {
            speechSynthesis.addEventListener('voiceschanged', () => {
                speechSynthesis.getVoices();
            });
            
            // Carica voci immediatamente
            speechSynthesis.getVoices();
        }

        // Verifica risposta
        function checkAnswer(selectedLetter) {
            if (!currentLetter) return;

            stats.total++;
            document.getElementById('totalCount').textContent = stats.total;
            
            // Registra tentativo nel certificato
            if (certSystem) {
                certSystem.incrementField('fase2_totali');
            }

            if (selectedLetter === currentLetter) {
                stats.correct++;
                document.getElementById('correctCount').textContent = stats.correct;
                
                // Registra risposta corretta
                if (certSystem) {
                    certSystem.incrementField('fase2_corrette');
                }
                
                showMessage('message2', `‚úÖ Corretto! Era la lettera ${currentLetter}`, 'success');
                
                setTimeout(() => {
                    document.getElementById('message2').style.display = 'none';
                    pickRandomLetter();
                }, 1500);
            } else {
                stats.wrong++;
                document.getElementById('wrongCount').textContent = stats.wrong;
                
                // Registra risposta sbagliata
                if (certSystem) {
                    certSystem.incrementField('fase2_sbagliate');
                }
                
                showMessage('message2', `‚ùå Sbagliato! Era la lettera ${currentLetter}, hai scelto ${selectedLetter}`, 'error');
                
                // Ripronuncia la lettera corretta
                setTimeout(() => {
                    speakLetter(currentLetter);
                }, 1000);
                
                setTimeout(() => {
                    document.getElementById('message2').style.display = 'none';
                    pickRandomLetter();
                }, 3000);
            }
        }

        // Mostra messaggio
        function showMessage(elementId, text, type) {
            const message = document.getElementById(elementId);
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        // Inizializza app
        window.addEventListener('DOMContentLoaded', () => {
            initPhase1();
            initCertificationSystem();
        });
    </script>
</body>
</html>
