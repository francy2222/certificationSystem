<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore Certificati v3.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1100px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .app-name {
            text-align: center;
            color: #764ba2;
            font-size: 1.8em;
            margin-top: 10px;
            font-weight: bold;
        }

        .app-version {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        /* Student Info Section */
        .student-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .student-section h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .student-details {
            font-size: 1.2em;
        }

        /* Classroom Mode Indicator */
        .classroom-indicator {
            background: #ffc107;
            color: #000;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .classroom-indicator.strict {
            background: #f44336;
            color: white;
        }

        /* Focus Violations Section */
        .focus-violations {
            background: #ffebee;
            border: 3px solid #f44336;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .focus-violations h4 {
            color: #c62828;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .focus-event {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .focus-event-time {
            color: #666;
            font-size: 0.9em;
        }

        .focus-event-duration {
            color: #f44336;
            font-weight: bold;
        }

        /* Input Section */
        .input-section {
            text-align: center;
            padding: 30px;
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .input-section p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .cert-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            resize: vertical;
        }

        .cert-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-print {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-left: 10px;
        }

        /* Certificate Display */
        .cert-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .cert-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .cert-date {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .cert-meta {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .cert-meta p {
            margin: 8px 0;
            color: #555;
        }

        .cert-meta strong {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.warning {
            background: #ffebee;
            border-color: #f44336;
        }

        .stat-card.highlight .stat-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card.highlight .stat-value {
            color: white;
        }

        .stat-card.warning .stat-value {
            color: #f44336;
        }

        .stat-label {
            color: #555;
            font-size: 1.1em;
            font-weight: 500;
        }

        .text-fields {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }

        .text-field {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .text-field-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .text-field-value {
            color: #333;
            line-height: 1.6;
        }

        .evaluation {
            text-align: center;
            padding: 25px;
            margin-top: 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .evaluation.excellent {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 3px solid #28a745;
        }

        .evaluation.good {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 3px solid #17a2b8;
        }

        .evaluation.needs-improvement {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 3px solid #ffc107;
        }

        .evaluation.violation {
            background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
            color: #c62828;
            border: 3px solid #f44336;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #721c24;
            background: #f8d7da;
            border: 3px solid #dc3545;
            border-radius: 15px;
        }

        .error-message h2 {
            margin-bottom: 15px;
        }

        .legacy-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            text-align: center;
        }

        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }

            .btn {
                display: none;
            }

            .input-section {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2em;
            }
        }
    </style>
</head>

    <div class="container" id="certContainer">
        <!-- Input Section -->
        <div class="input-section" id="inputSection">

oppure: eyJ0Ijo0NCwicDEiOjAsImUxIjowLCJwMiI6MCwiYzIiOjB9"></textarea>

    <script>
        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0s';
            
            if (seconds < 60) {
                return `${seconds}s`;
            } else if (seconds < 3600) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes}m ${secs}s`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours}h ${minutes}m ${secs}s`;
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('it-IT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTimeOnly(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('it-IT', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function loadFromInput() {
            const input = document.getElementById('certInput').value.trim();
            
            if (!input) {
                showError('Inserisci un link o una stringa di certificazione validi.');
                return;
            }
            
            let certData = null;
            
            if (input.includes('?cert=')) {
                const match = input.match(/\?cert=([^&\s]+)/);
                if (match) {
                    certData = match[1];
                }
            } else {
                certData = input;
            }
            
            if (certData) {
                try {
                    const data = JSON.parse(atob(certData));
                    document.getElementById('inputSection').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'none';
                    displayCertificate(data);
                } catch (e) {
                    showError('Formato non valido. Verifica di aver copiato correttamente il link o la stringa.');
                }
            } else {
                showError('Impossibile trovare dati del certificato nell\'input fornito.');
            }
        }

        function displayCertificate(data) {
            const container = document.getElementById('certContent');
            
            // Controlla formato
            const isLegacy = !data.meta;
            
            if (isLegacy) {
                displayLegacyCertificate(data);
                return;
            }
            
            // Formato v3.0 con modalit√† classe
            const meta = data.meta;
            const values = data.values;
            const fields = data.fields || [];
            const textFields = data.textFields || {};
            const studentInfo = data.studentInfo;
            const session = data.session;
            
            // Calcola durata sessione
            const sessionDuration = meta.endTime && meta.startTime ? 
                Math.floor((meta.endTime - meta.startTime) / 1000) : values.t;
            
            // HTML per info studente
            let studentHTML = '';
            if (studentInfo && studentInfo.nome) {
                studentHTML = `
                    <div class="student-section">
                        <h3>üë§ Dati Studente</h3>
                        <div class="student-details">
                            <strong>${studentInfo.nome} ${studentInfo.cognome}</strong><br>
                            Classe: ${studentInfo.classe || 'Non specificata'}
                        </div>
                    </div>
                `;
            }
            
            // HTML per modalit√† classe
            let classroomHTML = '';
            let focusEventsHTML = '';
            
            if (meta.classroomMode && session) {
                classroomHTML = `
                    <div class="classroom-indicator ${session.strictMode ? 'strict' : ''}">
                        üè´ CERTIFICATO MODALIT√Ä CLASSE<br>
                        <small>Sessione: ${session.id}</small>
                    </div>
                `;
                
                // Analizza eventi focus
                if (session.focusEvents && session.focusEvents.length > 0) {
                    let totalLostTime = 0;
                    let violations = [];
                    
                    for (let i = 0; i < session.focusEvents.length; i += 2) {
                        const blur = session.focusEvents[i];
                        const focus = session.focusEvents[i + 1];
                        
                        if (blur && focus && focus.duration) {
                            totalLostTime += focus.duration;
