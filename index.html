<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore Certificati - Sistema Didattico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-section p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .cert-display {
            display: none;
        }

        .cert-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cert-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 28px;
            color: #764ba2;
            font-weight: bold;
            margin: 10px 0;
        }

        .app-version {
            color: #999;
            font-size: 14px;
        }

        .student-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .student-info h3 {
            margin-bottom: 10px;
        }

        .cert-meta {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .cert-meta p {
            margin: 8px 0;
            color: #555;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .stat-card.warning {
            background: #ffebee;
            border-color: #f44336;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card.highlight .stat-value {
            color: white;
        }

        .stat-card.warning .stat-value {
            color: #f44336;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-card.highlight .stat-label {
            color: rgba(255,255,255,0.9);
        }

        .error-message {
            display: none;
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .btn-print {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 30px;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
            .btn, .input-section {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìú Lettore Certificati Didattici</h1>
        
        <!-- Sezione Input -->
        <div class="input-section" id="inputSection">
            <h2>Visualizza Certificato</h2>
            <p>Incolla il link completo o la stringa del certificato</p>
            <textarea id="certInput" placeholder="Esempio: https://certificationsystem.netlify.app/?cert=eyJ...
oppure solo: eyJ..."></textarea>
            <button class="btn" onclick="decodeCertificate()">üîç Visualizza Certificato</button>
        </div>

        <!-- Messaggio Errore -->
        <div class="error-message" id="errorMessage">
            <strong>‚ùå Errore</strong>
            <p id="errorText">Certificato non valido</p>
        </div>

        <!-- Display Certificato -->
        <div class="cert-display" id="certDisplay"></div>
    </div>

    <script>
        // Funzione per formattare il tempo
        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0s';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Funzione per formattare date
        function formatDate(timestamp) {
            if (!timestamp) return 'N/D';
            
            const date = new Date(timestamp);
            return date.toLocaleString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Funzione principale di decodifica
        function decodeCertificate() {
            const input = document.getElementById('certInput').value.trim();
            
            if (!input) {
                showError('Inserisci un link o una stringa di certificazione');
                return;
            }

            // Nascondi errori precedenti
            hideError();

            // Estrai la stringa base64
            let certString = input;
            if (input.includes('?cert=')) {
                const match = input.match(/cert=([^&\s]+)/);
                if (match) {
                    certString = match[1];
                } else {
                    showError('Link non valido');
                    return;
                }
            }

            // Decodifica
            try {
                const decoded = JSON.parse(atob(certString));
                console.log('Certificato decodificato:', decoded);
                displayCertificate(decoded);
            } catch (error) {
                console.error('Errore decodifica:', error);
                showError('Impossibile decodificare il certificato');
            }
        }

        // Funzione per mostrare il certificato
        function displayCertificate(data) {
            const display = document.getElementById('certDisplay');
            
            // Determina il formato (nuovo o legacy)
            const isNewFormat = data.meta !== undefined;
            
            let html = '';
            
            if (isNewFormat) {
                // Formato v3.0 con metadati
                const meta = data.meta || {};
                const values = data.values || {};
                const fields = data.fields || [];
                const studentInfo = data.studentInfo;
                
                html = `
                    <div class="cert-header">
                        <div class="cert-icon">üìú</div>
                        <h1>Certificato di Studio</h1>
                        <div class="app-name">${meta.appName || 'App Didattica'}</div>
                        <div class="app-version">Versione ${meta.appVersion || '1.0'}</div>
                    </div>
                `;

                // Info studente se presente
                if (studentInfo && studentInfo.nome) {
                    html += `
                        <div class="student-info">
                            <h3>üë§ Studente</h3>
                            <p><strong>${studentInfo.nome} ${studentInfo.cognome}</strong></p>
                            <p>Classe: ${studentInfo.classe || 'N/D'}</p>
                        </div>
                    `;
                }

                // Metadati sessione
                html += `
                    <div class="cert-meta">
                        <p><strong>üìÖ Generato:</strong> ${formatDate(meta.generated)}</p>
                        <p><strong>‚è∞ Inizio:</strong> ${formatDate(meta.startTime)}</p>
                        <p><strong>‚èπÔ∏è Fine:</strong> ${formatDate(meta.endTime)}</p>
                        <p><strong>‚è±Ô∏è Durata totale:</strong> ${formatTime(values.t || 0)}</p>
                    </div>
                `;

                // Statistiche
                html += '<div class="stats-grid">';
                
                // Tempo sempre per primo
                html += `
                    <div class="stat-card highlight">
                        <div class="stat-value">${formatTime(values.t || 0)}</div>
                        <div class="stat-label">Tempo Studio</div>
                    </div>
                `;

                // Altri campi definiti
                fields.forEach(field => {
                    if (field.key === 't' || field.type === 'text') return;
                    
                    const value = values[field.key] || 0;
                    let displayValue = value;
                    
                    if (field.type === 'time') {
                        displayValue = formatTime(value);
                    } else if (field.showZero === false && value === 0) {
                        displayValue = '-';
                    }
                    
                    html += `
                        <div class="stat-card">
                            <div class="stat-value">${displayValue}</div>
                            <div class="stat-label">${field.label}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
                
            } else {
                // Formato legacy (v1.0/v2.0)
                html = `
                    <div class="cert-header">
                        <div class="cert-icon">üìú</div>
                        <h1>Certificato di Studio</h1>
                        <p style="color: #f44336;">‚ö†Ô∏è Formato Legacy</p>
                    </div>
                    <div class="stats-grid">
                `;
                
                // Mostra tutti i campi disponibili
                Object.keys(data).forEach(key => {
                    let label = key;
                    let value = data[key];
                    
                    // Mappa etichette comuni
                    const labels = {
                        't': 'Tempo Totale',
                        'p1': 'Fase 1 Completata',
                        'e1': 'Errori Fase 1',
                        'p2': 'Risposte Fase 2',
                        'c2': 'Risposte Corrette',
                        'activities': 'Attivit√†',
                        'errors': 'Errori',
                        'score': 'Punteggio'
                    };
                    
                    if (labels[key]) label = labels[key];
                    
                    if (key === 't' || key === 'flt') {
                        value = formatTime(value);
                    }
                    
                    html += `
                        <div class="stat-card">
                            <div class="stat-value">${value}</div>
                            <div class="stat-label">${label}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            // Aggiungi bottone stampa
            html += '<button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Stampa Certificato</button>';

            // Mostra il risultato
            display.innerHTML = html;
            display.style.display = 'block';
            document.getElementById('inputSection').style.display = 'none';
        }

        // Funzioni utility
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('certDisplay').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Auto-carica se c'√® un parametro URL
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const cert = urlParams.get('cert');
            
            if (cert) {
                document.getElementById('certInput').value = cert;
                decodeCertificate();
            }
        });
    </script>
</body>
</html>
