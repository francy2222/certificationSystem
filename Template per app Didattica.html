<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore Certificati Universale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .app-name {
            text-align: center;
            color: #764ba2;
            font-size: 1.8em;
            margin-top: 10px;
            font-weight: bold;
        }

        .app-version {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        /* Input Section */
        .input-section {
            text-align: center;
            padding: 30px;
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .input-section p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .cert-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            resize: vertical;
        }

        .cert-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-print {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-left: 10px;
        }

        /* Certificate Display */
        .cert-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .cert-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .cert-date {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .cert-meta {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .cert-meta p {
            margin: 8px 0;
            color: #555;
        }

        .cert-meta strong {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.highlight .stat-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card.highlight .stat-value {
            color: white;
        }

        .stat-label {
            color: #555;
            font-size: 1.1em;
            font-weight: 500;
        }

        .text-fields {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }

        .text-field {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .text-field-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .text-field-value {
            color: #333;
            line-height: 1.6;
        }

        .evaluation {
            text-align: center;
            padding: 25px;
            margin-top: 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .evaluation.excellent {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 3px solid #28a745;
        }

        .evaluation.good {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 3px solid #17a2b8;
        }

        .evaluation.needs-improvement {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 3px solid #ffc107;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #721c24;
            background: #f8d7da;
            border: 3px solid #dc3545;
            border-radius: 15px;
        }

        .error-message h2 {
            margin-bottom: 15px;
        }

        .legacy-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            text-align: center;
        }

        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }

            .btn {
                display: none;
            }

            .input-section {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="certContainer">
        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <h2>üìú Lettore Certificati Universale</h2>
            <p>Incolla qui il <strong>link completo</strong> del certificato oppure solo la <strong>stringa dopo ?cert=</strong></p>
            <textarea class="cert-input" id="certInput" rows="4" placeholder="Esempio: https://certificationsystem.netlify.app/?cert=eyJ0Ijo0...
oppure: eyJ0Ijo0NCwicDEiOjAsImUxIjowLCJwMiI6MCwiYzIiOjB9"></textarea>
            <button class="btn" onclick="loadFromInput()">üîç Visualizza Certificato</button>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <h2>‚ùå Errore</h2>
            <p id="errorText">Impossibile leggere il certificato. Verifica che il link o la stringa siano corretti.</p>
        </div>

        <!-- Certificate Content -->
        <div id="certContent"></div>
    </div>

    <script>
        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0s';
            
            if (seconds < 60) {
                return `${seconds}s`;
            } else if (seconds < 3600) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes}m ${secs}s`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours}h ${minutes}m ${secs}s`;
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('it-IT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function loadFromInput() {
            const input = document.getElementById('certInput').value.trim();
            
            if (!input) {
                showError('Inserisci un link o una stringa di certificazione validi.');
                return;
            }
            
            let certData = null;
            
            // Estrai da URL o usa direttamente
            if (input.includes('?cert=')) {
                const match = input.match(/\?cert=([^&\s]+)/);
                if (match) {
                    certData = match[1];
                }
            } else {
                certData = input;
            }
            
            if (certData) {
                try {
                    const data = JSON.parse(atob(certData));
                    document.getElementById('inputSection').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'none';
                    displayCertificate(data);
                } catch (e) {
                    showError('Formato non valido. Verifica di aver copiato correttamente il link o la stringa.');
                }
            } else {
                showError('Impossibile trovare dati del certificato nell\'input fornito.');
            }
        }

        function displayCertificate(data) {
            const container = document.getElementById('certContent');
            
            // Controlla se √® formato vecchio o nuovo
            const isLegacy = !data.meta;
            
            if (isLegacy) {
                displayLegacyCertificate(data);
                return;
            }
            
            // Formato nuovo con metadati
            const meta = data.meta;
            const values = data.values;
            const fields = data.fields || [];
            const textFields = data.textFields || {};
            
            // Calcola durata sessione
            const sessionDuration = meta.endTime && meta.startTime ? 
                Math.floor((meta.endTime - meta.startTime) / 1000) : values.t;
            
            // Genera HTML per statistiche
            let statsHTML = '';
            
            // Tempo totale sempre per primo
            statsHTML += `
                <div class="stat-card highlight">
                    <div class="stat-value">‚è±Ô∏è ${formatTime(values.t)}</div>
                    <div class="stat-label">Tempo di Studio Effettivo</div>
                </div>
            `;
            
            // Altri campi
            fields.forEach(field => {
                if (field.type === 'text' || field.key === 'fl' || field.key === 'flt') {
                    return; // Salta campi testo e focus (gestiti separatamente)
                }
                
                const value = values[field.key] || 0;
                let displayValue = value;
                
                // Formattazione in base al tipo
                if (field.type === 'time') {
                    displayValue = formatTime(value);
                } else if (field.type === 'percentage') {
                    displayValue = value + '%';
                } else if (field.showZero === false && value === 0) {
                    displayValue = '-';
                }
                
                // Aggiungi unit√† se presente
                if (field.unit && value !== 0 && displayValue !== '-') {
                    displayValue += ' ' + field.unit;
                }
                
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-value">${displayValue}</div>
                        <div class="stat-label">${field.label}</div>
                    </div>
                `;
            });
            
            // Aggiungi statistiche focus se presenti
            if (values.fl !== undefined || values.flt !== undefined) {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-value">üëÅÔ∏è ${values.fl || 0}</div>
                        <div class="stat-label">Volte Focus Perso</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">‚è∏Ô∏è ${formatTime(values.flt || 0)}</div>
                        <div class="stat-label">Tempo Focus Perso</div>
                    </div>
                `;
            }
            
            // Genera HTML per campi testo
            let textFieldsHTML = '';
            if (Object.keys(textFields).length > 0) {
                textFieldsHTML = '<div class="text-fields"><h3 style="color: #667eea; margin-bottom: 20px;">üìù Note e Osservazioni</h3>';
                
                Object.keys(textFields).forEach(key => {
                    if (textFields[key]) {
                        // Trova label dal campo
                        const field = fields.find(f => f.key === key);
                        const label = field ? field.label : key;
                        
                        textFieldsHTML += `
                            <div class="text-field">
                                <div class="text-field-label">${label}</div>
                                <div class="text-field-value">${textFields[key]}</div>
                            </div>
                        `;
                    }
                });
                
                textFieldsHTML += '</div>';
            }
            
            // Genera HTML completo
            container.innerHTML = `
                <div class="cert-header">
                    <div class="cert-icon">üìú</div>
                    <h1>Certificato di Studio</h1>
                    <div class="app-name">${meta.appName}</div>
                    <div class="app-version">Versione ${meta.appVersion}</div>
                </div>

                <div class="cert-meta">
                    <p><strong>üìÖ Generato il:</strong> ${formatDate(meta.generated)}</p>
                    <p><strong>‚è∞ Inizio sessione:</strong> ${formatDate(meta.startTime)}</p>
                    <p><strong>‚èπÔ∏è Fine sessione:</strong> ${formatDate(meta.endTime)}</p>
                    <p><strong>‚åõ Durata sessione totale:</strong> ${formatTime(sessionDuration)}</p>
                </div>

                <div class="stats-grid">
                    ${statsHTML}
                </div>

                ${textFieldsHTML}

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Stampa Certificato</button>
                </div>
            `;
        }

        function displayLegacyCertificate(data) {
            // Gestione formato vecchio per retrocompatibilit√†
            const container = document.getElementById('certContent');
            
            const timeStr = formatTime(data.t || 0);
            
            let statsHTML = `
                <div class="stat-card highlight">
                    <div class="stat-value">‚è±Ô∏è ${timeStr}</div>
                    <div class="stat-label">Tempo Totale</div>
                </div>
            `;
            
            // Mostra tutti i campi disponibili
            Object.keys(data).forEach(key => {
                if (key === 't' || key === '_meta') return;
                
                let label = key;
                let value = data[key];
                
                // Prova a mappare chiavi comuni
                const labelMap = {
                    'p1': 'Fase 1 Completata',
                    'e1': 'Errori Fase 1',
                    'p2': 'Risposte Fase 2',
                    'c2': 'Risposte Corrette',
                    'fl': 'Focus Perso',
                    'flt': 'Tempo Focus Perso',
                    'activities': 'Attivit√† Completate',
                    'errors': 'Errori',
                    'score': 'Punteggio'
                };
                
                if (labelMap[key]) {
                    label = labelMap[key];
                }
                
                // Formatta tempi
                if (key === 'flt') {
                    value = formatTime(value);
                }
                
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-value">${value || 0}</div>
                        <div class="stat-label">${label}</div>
                    </div>
                `;
            });
            
            container.innerHTML = `
                <div class="cert-header">
                    <div class="cert-icon">üìú</div>
                    <h1>Certificato di Studio</h1>
                    <div class="legacy-warning">
                        ‚ö†Ô∏è Questo certificato usa il formato legacy v1.0<br>
                        Alcune informazioni potrebbero non essere disponibili
                    </div>
                </div>

                <div class="cert-meta">
                    <p><strong>üìÖ Data visualizzazione:</strong> ${formatDate(Date.now())}</p>
                </div>

                <div class="stats-grid">
                    ${statsHTML}
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Stampa Certificato</button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('inputSection').style.display = 'none';
        }

        // Carica da URL al caricamento
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const certData = urlParams.get('cert');
            
            if (certData) {
                try {
                    const data = JSON.parse(atob(certData));
                    document.getElementById('inputSection').style.display = 'none';
                    displayCertificate(data);
                } catch (e) {
                    showError('Certificato non valido nell\'URL.');
                }
            }
        });
    </script>
</body>
</html>
